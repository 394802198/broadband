<div class="panel-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-1 control-label">ID</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon"> 
						<input type="checkbox" id="id_ck" name="id_ck" data-id="id" data-role="query" />
					</span>
					<input type="text" id="id" name="id" class="form-control"/>
				</div>
			</div>
			<label class="col-md-1 control-label">Mobile</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon"> 
						<input type="checkbox" id="cellphone_ck" name="cellphone_ck" data-id="cellphone" data-role="query" />
					</span>
					<input type="text" id="cellphone" name="cellphone" class="form-control"/>
				</div>
			</div>
			<label class="col-md-1 control-label">Email</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon"> 
						<input type="checkbox" id="email_ck" name="email_ck" data-id="email" data-role="query" />
					</span>
					<input type="text" id="email" name="email" class="form-control"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2 col-md-offset-2">
				<button type="submit" data-loading-text="Loading..." class="btn btn-success btn-block" id="query">Query</button>
			</div>
		</div>
	</form>
</div>
