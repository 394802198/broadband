<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">Customer Information</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-5" style="font-weight: bold">Customer ID:</div>
			<div class="col-md-7"><.=id .></div>
		</div>
		<. if (identity_type) {.>
		<div class="row">
			<div class="col-md-5" style="font-weight: bold"><.=identity_type.>:</div>
			<div class="col-md-7"><.=identity_number .></div>
		</div>
		<.}.>
		<div class="row">
			<div class="col-md-5" style="font-weight: bold">Mobile:</div>
			<div class="col-md-7"><.=cellphone .></div>
		</div>
		<div class="row">
			<div class="col-md-5" style="font-weight: bold">Email:</div>
			<div class="col-md-7"><.=email .></div>
		</div>
		<div class="row">
			<div class="col-md-5" style="font-weight: bold">Credit:</div>
			<div class="col-md-7">$ <.=Number(balance).toFixed(2) .></div>
		</div>
		<div class="row">
			<div class="col-md-5" style="font-weight: bold">Reg On:</div>
			<div class="col-md-7"><.=register_date_str.></div>
		</div>
		<div class="row">
			<div class="col-md-5" style="font-weight: bold">Status:</div>
			<div class="col-md-7"><.=status .></div>
		</div>
	</div>
</div>
